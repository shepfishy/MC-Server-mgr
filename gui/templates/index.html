<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server Status</title>
    <style>
        /* Modern UI Theme with Minecraft Inspiration */
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #81C784;
            --secondary: #2196F3;
            --secondary-dark: #1976D2;
            --danger: #F44336;
            --danger-dark: #D32F2F;
            --warning: #FF9800;
            --success: #4CAF50;
            --dark: #212121;
            --dark-lighter: #2d2d2d;
            --dark-medium: #383838;
            --dark-border: #444444;
            --text: #f0f0f0;
            --text-muted: #aaaaaa;
            --shadow: rgba(0,0,0,0.2);
        }
    
        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-image: linear-gradient(to bottom, #1a1a1a, #212121);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
    
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background-image: linear-gradient(to bottom, rgba(76, 175, 80, 0.05), transparent);
            z-index: -1;
        }
    
        h1, h2, h3 {
            font-weight: 600;
            margin-top: 0;
            color: var(--primary);
            letter-spacing: 0.5px;
        }
    
        h1 {
            font-size: 28px;
            border-bottom: 2px solid var(--primary-dark);
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: inline-block;
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--dark-border);
        }
    
        .back-button {
            background-color: var(--dark-medium);
            color: var(--text);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px var(--shadow);
        }
    
        .back-button:hover {
            background-color: var(--dark-border);
            transform: translateY(-2px);
        }
    
        .back-button::before {
            content: '‚Üê';
            font-size: 18px;
            line-height: 1;
        }
    
        .status-card {
            background: var(--dark-lighter);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--dark-border);
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
    
        .status-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
            border-color: var(--primary-dark);
        }
    
        .status-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 70%, rgba(76, 175, 80, 0.1) 100%);
            border-radius: 0 0 0 80px;
        }
    
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 18px 0;
            padding: 10px 15px;
            background: rgba(0,0,0,0.15);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
    
        .metric span:first-child {
            font-weight: 500;
            color: var(--text-muted);
        }
    
        .metric span:last-child {
            font-family: 'Consolas', 'Courier New', monospace;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(0,0,0,0.2);
        }
    
        .status-running {
            color: var(--success);
            animation: pulse 2s infinite;
        }
    
        .status-stopped {
            color: var(--danger);
        }
    
        /* Controls styling */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
    
        .button {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px var(--shadow);
        }
    
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }
    
        .button:active {
            transform: translateY(1px);
        }
    
        .start-button {
            background-color: var(--success);
            color: white;
        }
    
        .start-button:hover {
            background-color: var(--primary-dark);
        }
    
        .stop-button {
            background-color: var(--danger);
            color: white;
        }
    
        .stop-button:hover {
            background-color: var(--danger-dark);
        }
    
        .config-button {
            background-color: var(--secondary);
            color: white;
        }
    
        .config-button:hover {
            background-color: var(--secondary-dark);
        }
    
        .console-button {
            background-color: #9c27b0;
            color: white;
        }
    
        .console-button:hover {
            background-color: #7B1FA2;
        }
    
        /* Console styling */
        .console-area, .config-area {
            background: var(--dark-lighter);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid var(--dark-border);
            box-shadow: 0 4px 15px var(--shadow);
            display: none;
        }
    
        .console-output {
            width: 100%;
            height: 350px;
            background: #1a1a1a;
            color: #a5d6a7;
            border: 1px solid var(--dark-border);
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
    
        .console-input {
            width: calc(100% - 110px);
            background: #1a1a1a;
            color: var(--text);
            border: 1px solid var(--dark-border);
            padding: 12px 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            margin-top: 10px;
            border-radius: 6px 0 0 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
    
        .console-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
    
        .send-button {
            width: 100px;
            background-color: var(--warning);
            color: white;
            border-radius: 0 6px 6px 0;
            margin-left: -1px;
        }
    
        .save-button {
            background-color: var(--warning);
            color: white;
            margin-top: 15px;
        }
    
        textarea {
            width: 100%;
            height: 350px;
            background: #1a1a1a;
            color: var(--text);
            border: 1px solid var(--dark-border);
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }
    
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
    
        /* Server list styling */
        .server-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    
        .server-card {
            background: var(--dark-lighter);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--dark-border);
            box-shadow: 0 4px 10px var(--shadow);
            position: relative;
            overflow: hidden;
        }
    
        .server-card:hover {
            background: var(--dark-medium);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
            border-color: var(--primary-dark);
        }
    
        .server-name {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .server-path {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
    
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    
        .status-badge.status-running {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    
        .status-badge.status-stopped {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    
        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
    
        ::-webkit-scrollbar-track {
            background: var(--dark);
            border-radius: 10px;
        }
    
        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 10px;
        }
    
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    
        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
            
            .console-input {
                width: 100%;
                border-radius: 6px;
                margin-bottom: 10px;
            }
            
            .send-button {
                width: 100%;
                border-radius: 6px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div class="status-card">
        <div class="metric">
            <span>Status:</span>
            <span id="status"></span>
        </div>
        <div class="metric">
            <span>CPU Usage:</span>
            <span id="cpu"></span>
        </div>
        <div class="metric">
            <span>Memory Usage:</span>
            <span id="memory"></span>
        </div>
    </div>

    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = data.status;
                    document.getElementById('status').className = 
                        data.status === 'running' ? 'status-running' : 'status-stopped';
                    document.getElementById('cpu').textContent = data.cpu || 'N/A';
                    document.getElementById('memory').textContent = data.memory || 'N/A';
                });
        }
        
        setInterval(updateStatus, 500);  // Update console every 500ms instead of 1000ms
        updateStatus();
    </script>
</body>
</html>
